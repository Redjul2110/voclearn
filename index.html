<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Folder Selector</title>

<style>
body {
    background: #111;
    color: white;
    font-family: Arial;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#container {
    width: 400px;
}

.folder {
    background: #1e1e1e;
    padding: 15px;
    margin: 10px 0;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
}

.folder:hover {
    background: orange;
    color: black;
}
</style>
</head>

<body>

<div id="container"></div>

<script>
fetch("folders.json")
    .then(response => response.json())
    .then(data => {
        const container = document.getElementById("container");

        data.folders.forEach(folder => {
            const div = document.createElement("div");
            div.className = "folder";
            div.textContent = folder.name;

            div.onclick = () => {
                alert("Selected: " + folder.path);
            };

            container.appendChild(div);
        });
    });
</script>

</body>
</html>
